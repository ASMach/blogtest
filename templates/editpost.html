{% extends "base.html" %}

{% block content %}

{% set article_id = article.key().id()%}

<h2>Editing</h2>

<form method="post">
  <label>
    <div>Subject</div>
    <input type="text" name="subject" value="{{article.subject}}">
  </label>

  <label>
    <div>Content</div>
      <textarea name="content">{{article.content}}</textarea>
  </label>

  <div class="error">{{article.error}}</div>
  <input type="submit">
</form>

{% endblock %}
